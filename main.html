<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build 4 Better</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #d1d1d1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 1.5rem;
            font-weight: bold;
        }
        h1 {
            font-family: 'Pirata One', cursive;
            font-size: 4rem;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .date {
            font-size: 1.3rem;
            background: #000;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }
        .register-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            border: 2px solid cyan;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background-color: black;
        }
        .register-btn:hover {
            background: cyan;
            color: black;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .logo {
                width: 80px;
                height: 80px;
                font-size: 1.2rem;
            }
            .register-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="./asserts/ocean-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <div class="logo">
            <img src="./asserts/Cybernauts logo png.png" alt="" height="120px">
        </div>
        <h2>CVR COLLEGE OF ENGINEERING</h2>
        <p>PRESENTS</p>
        <h1>Build 4 Better</h1>
        <p style="color: #00FFFF;">Build. Test. Fail. Learn. Repeat.</p>
        <div class="date">7TH FEBRUARY 2025</div>
        <a href="#register" class="register-btn">Register now</a>
    </div>

</body>
</html>
